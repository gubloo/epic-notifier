name: Epic Free Games Notifier (Canada)

on:
  schedule:
    - cron: "0 10 * * *"   # Daily at 10:00 UTC
  workflow_dispatch:

jobs:
  check-free-games:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Restore free games cache
        uses: actions/cache@v4
        with:
          path: last_free_games.json
          key: epic-free-games-cache

      - name: Run Epic Free Games Notifier
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          SMTP_EMAIL: ${{ secrets.SMTP_EMAIL }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
        run: python epic_free_games_notifier.py

      - name: Save free games cache
        uses: actions/cache@v4
        with:
          path: last_free_games.json
          key: epic-free-games-cache

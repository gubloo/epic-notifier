name: Epic Free Games Notifier

on:
  schedule:
    - cron: "0 10 * * *"   # Runs daily at 10:00 UTC
  workflow_dispatch:

jobs:
  check-free-games:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Run notifier
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          SMTP_EMAIL: ${{ secrets.SMTP_EMAIL }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
        run: python epic_free_games_notifier.py

      - name: Commit updated state
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add last_free_games.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Update free games state"
          git push
